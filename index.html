<!DOCTYPE html>
<html>
<head>
  <title>Templating w/ Underscore</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="#">
  <style>
    .octocat {
      width: 50%;
    }
  </style>
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <!-- Data -->
  <script type="text/javascript" src="data.js"></script>
  <!-- Your App -->
  <script type="text/javascript" src="app.js"></script>
</head>
<body>

  <h1>GitHub Superstars</h1>

  <!-- octocat template placeholder -->
  <div id="octocats-placeholder"></div>

  <!-- octocat template -->
  <script type="text/template" id="octocat-template">
    <div class="octocat">
      <p><%= lastName %>, <%= firstName %></p>
      <a href="http://www.github.com/<%= githubUsername %>">
        <img class="octocat" src="<%= image %>">
      </a>
    </div>
 </script>
  
</body>
</html>
